<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Захист</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="polibius panel">
        <h2>Шифр Полібія</h2>
        <div class="form_row">
            <label for="lang_selector">Виберіть мову:</label>
            <select name="lang_selector" id="lang_selector">
                <option value="ua" selected>Українська</option>
                <option value="ru">Російська</option>
                <option value="lt">Латинська</option>
            </select>
        </div>
        <div class="form_row">
            <div id="input_wrapper" class="input_wrapper">
                    <label for="str_input">Введіть текст:</label>
                    <input type="text" name="str_input" id="str_input">
            </div>
            <div id="output" class="output">
    
            </div>
        </div>
    </div> 
    <div class="grons panel">
        <h2>Шифр Гронсфельда</h2>
        <div class="form_row">
            <label for="lang_selector_g">Виберіть мову:</label>
            <select name="lang_selector_g" id="lang_selector_g">
                <option value="ua" selected>Українська</option>
                <option value="ru">Російська</option>
                <option value="lt">Латинська</option>
            </select>
        </div>
        <div class="form_row">
            <label for="str_input_g">Введіть текст:</label>
            <input type="text" name="str_input_g" id="str_input_g">    
        </div>
        <div class="form_row">
            <label for="code_input_g">Введіть код:</label>
            <input type="text" name="code_input_g" id="code_input_g">
        </div>
        <div class="form_row">
            <button type="button" id="submit_g" class="submit">
                    Шифрувати
            </button>
        </div>
        <div id="output_g" class="output">

        </div>
    </div>
    <script src="polibius.js"></script>
    <script src="grons.js"></script>
</body>
</html>
